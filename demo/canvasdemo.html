<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var ctx = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        canvas.width = 560;
        canvas.height = 400;
        canvas.style.border = "1px solid red";
        //Viết chữ
        ctx.fillStyle = "red"; //Màu chữ
        ctx.font = "30px Arial"; //Font chữ và cỡ chữ
        ctx.fillText("Xin Chào", 10, 50); //Viết chữ và chọn vị trí để chữ
        // ctx.strokeText("Xin Chào", 10, 50);
        //Vẽ hình
        ///Màu đường vẽ
        ctx.strokeStyle = "blue";
        //Vẽ đường thẳng
        ctx.moveTo(0, 50);
        ctx.lineTo(270, 270);
        ctx.stroke();

        //Vẽ HCN
        ctx.beginPath(); //K/tạo
        ctx.strokeRect(250, 300, 150, 70);
        ctx.stroke(); //Kết thúc
        //Vẽ cung tròn
        ctx.beginPath(); //K/tạo
        ctx.arc(canvas.width / 2, canvas.height / 2, 70, Math.PI / 2, Math.PI * 3 / 2);
        ctx.stroke(); //Kết thúc
    </script>
</body>

</html>
